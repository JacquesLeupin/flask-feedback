{% extends 'base.html' %}

{% block content %}
    <h1>Update</h1>
    <form action="/feedback/{{feedback.id}}/update", method="POST">
        {{ form.hidden_tag() }}
        {%for field in form if field.widget.input_type != 'hidden' %}
    
        <p>
            {{ field.label }}
            {{ field }}
    
            {% for error in field.errors %}
            {{error}}
            {%endfor%}
        </p>
        {%endfor%}
        <button type="submit">Submit</button>
    </form>
    
{% endblock  %}
