{% extends 'base.html' %}

{%block content%}

<h2> {{name}} </h2>
<h2>{{email}}</h2>
<h2>{{first_name}}</h2>
<h2>{{last_name}}</h2>
<h1>Feedback</h1>
<ul>
    {%for feedback in feedbacks%}
    <li>{{feedback.content}}</li>
    {%endfor%}
</ul>
<form action="/logout">
<button type="submit">Logout</button>
</form>
{%endblock%}
